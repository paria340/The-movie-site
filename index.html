<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Mr+Dafoe&family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ddd0c5769.js" crossorigin="anonymous"></script>
    <title>ProjectTwo</title>
</head>

<body>
    <main>
        <header>
            <div class="topMenu">
                <i class="fas fa-film"></i>
                <div class="burgerMenu"></div>
                <div class="searchedItems">
                    <ol></ol>
                </div> 
            </div>
            <div class="imgContainer">
                <div class="imageOne"></div>
                <div class="imageTwo"></div>
                <div class="imageThree"></div>
            </div>
            <h1>Film Flicker</h1>
        </header>

        <section class="searchContainer">
            <form class="wrapper search">
                <div class="popUpError" id="popUp"></div>
                <i class="fas fa-chevron-left"></i>
                <div class="positioning">
                    <label for="text" class="sr-only"></label>
                    <img class="searchBtn" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/search.svg"
                        id="search-btn" alt="search button">
                    <input type="text" class="searchInput" name="search" id="text" placeholder="">
                </div>

                <div class="dropDown">
                    <label for="language" class="sr-only">Language</label>
                    <select name="language">
                        <option value disabled selected>Choose Language</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>
                <button class="submit" type="submit">Search</button>
            </form>
        </section>

        <section class="results">
            <div class="posterPlaceholder">
                <ul>
                </ul>
            </div>
        </section>

        <section class="video">
            <p>Here are the links to the trailers: </p>
            <ul></ul>
        </section>
    </main>

    <footer>
        <p>Created at Juno College by Parisa & Spencer</p>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    <script src="./scriptsB.js"></script>


</body>

</html>
